<!DOCTYPE html>
<html>

<head>
  <title>Ma premi√®re app AR</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> 
</head>

<body>
    <a-scene embedded
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best ; changeMatrixMode: modelViewMatrix;"
    renderer="sortObjects: true; antialias: true; colorManagement: true; logarithmicDepthBuffer: true;"

    vr-mode-ui="enabled: false"

    smooth=" true" smoothCount="5" smoothTolerance=".05" smoothThreshold="5"
    
    sourceWidth="800" sourceHeight="600" displayWidth="1280" displayHeight="720">

      
        <a-marker type='barcode' value='35'>
   
            <a-text value="Intemporel" 
            side="double" position = "4 2 2" rotation="270 0 0" 
            width="8"
            color="black" align="center" >
            </a-text>
            <a-text value="Chaleureux" 
            side="double" position = "0 3 -1" rotation="270 0 0" 
            width="8"
            color="black" align="center" >
            </a-text>
            <a-text value="Imposant" 
            side="double" position = "2 1 3" rotation="270 0 0" 
            width="8"
            color="brown" align="center" >
            </a-text>
            <a-text value="Enveloppant" 
            side="double" position = "-3 3 1" rotation="270 0 0" 
            width="8"
            color="brown" align="center" >
            </a-text>
            <a-text value="Professionnel" 
            side="double" position = "2 4 -1" rotation="270 0 0" 
            width="8"
            color="black" align="center" >
            </a-text>
            <a-text value="Innovant" 
            side="double" position = "-2 2 2" rotation="270 0 0" 
            width="8"
            color="brown" align="center" >
            </a-text>

            <a-image src="chair.jpg" width="5.00" height="5.00" rotation="270 0 0"></a-image>

        </a-marker>

        <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
